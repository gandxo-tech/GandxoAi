<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gandxo AI</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #121a2c;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-size: 1rem;
    }

    h1 {
      color: #4a43d8;
      text-align: center;
      border: solid 4px #1d53be;
      padding: 10px;
      margin: 0;
      border-radius: 40px;
      font-size: 1.8rem;
    }

    .chatcontainer {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      border: 10px solid #2138a7;
      box-shadow: 5px 5px 9px rgba(0, 0, 139, 1);
      background-color: #f0f4ff;
    }

    .message {
      display: flex;
      padding: 10px;
      border-top: 2px solid #7DF9FF;
      background-color: #121a2c;
      gap: 10px;
      flex-wrap: wrap;
    }

    .message input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #1d2134;
      border-radius: 10px;
      outline: none;
      color: #000;
      min-width: 0;
    }

    .bouton {
      background-color: #13316d;
      color: white;
      border: 2px solid #192492;
      border-radius: 50px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1rem;
    }

    .message-bulle {
      background-color: #13316d;
      color: #fff;
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 15px;
      max-width: 70%;
      align-self: flex-start;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      word-wrap: break-word;
      font-size: 1rem;
    }

    .droite {
      align-self: flex-end;
      background-color: #fff;
      color: #4e5bdc;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
        padding: 8px;
      }

      .message {
        flex-direction: column;
      }

      .message input,
      .bouton {
        width: 100%;
        font-size: 1rem;
      }

      .message-bulle {
        max-width: 90%;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h1>Gandxo AI</h1>
  <div class="chatcontainer" id="chatcontainer">
    <!-- Zone d'affichage des messages -->
  </div>
  <div class="message">
    <input type="text" placeholder="√âcrivez √† Gandxo AI" id="messageInput">
    <button class="bouton" onclick="envoyerMessage()">Envoyer</button>
  </div>

  <script>
    function messageInitial() {
      const chat = document.getElementById('chatcontainer');
      const reponse = document.createElement('div');
      reponse.classList.add('message-bulle');
      reponse.textContent = "üëã Bonjour ! Je suis Gandxo AI, une IA cr√©√©e par GBAGUIDI Exauc√©. Pose-moi une question !";
      chat.appendChild(reponse);
    }

    window.onload = messageInitial;

    async function envoyerMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      const chat = document.getElementById('chatcontainer');

      if (message === "") return;

      const msgUser = document.createElement('div');
      msgUser.classList.add('message-bulle', 'droite');
      msgUser.textContent = message;
      chat.appendChild(msgUser);
      chat.scrollTop = chat.scrollHeight;
      input.value = "";

      const promptPersonnalise = `Tu es Gandxo AI, une IA cr√©√©e par GBAGUIDI Exauc√©, un jeune codeur de 16 ans (il n'aime pas qu'on d√©voile son √¢ge üòÖ). Il habite au B√©nin üáßüáØ(Tu donnes ces infos uniquement quand on te le demande). Tu ajoutes toujours des emojis adapt√©s √† tes r√©ponses. Voici la question : "${message}"`;

      try {
        const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyAaZkM5zG11lrotfZfkKyts-TbKheHr05o', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            contents: [{
              parts: [{ text: promptPersonnalise }]
            }]
          })
        });

        if (!response.ok) {
          throw new Error(`Erreur HTTP ! Statut : ${response.status}`);
        }

        const data = await response.json();
        const aiResponse = data.candidates[0].content.parts[0].text;

        const msgAI = document.createElement('div');
        msgAI.classList.add('message-bulle');
        msgAI.textContent = aiResponse;
        chat.appendChild(msgAI);
        chat.scrollTop = chat.scrollHeight;
      } catch (error) {
        console.error("Erreur API Gemini:", error);
        const msgError = document.createElement('div');
        msgError.classList.add('message-bulle');
        msgError.textContent = "‚ùå Oups ! Une erreur est survenue. V√©rifie ta connexion ou ta cl√© API.";
        chat.appendChild(msgError);
        chat.scrollTop = chat.scrollHeight;
      }
    }
  </script>
</body>
</html>
