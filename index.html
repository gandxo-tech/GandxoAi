
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GandxoAI</title>
  <style>
    :root {
      --couleur-principale: #4a43d8;
      --couleur-secondaire: #7DF9FF;
      --fond-sombre: #121a2c;
    }

    body {
      background-color: var(--fond-sombre);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      color: var(--couleur-principale);
      text-align: center;
      border: solid 4px var(--couleur-secondaire);
      padding: 15px;
      margin: 15px;
      border-radius: 40px;
    }

    .chat-container {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      margin: 0 15px 15px;
      display: flex;
      flex-direction: column;
      border: 3px solid #2138a7;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      gap: 12px;
    }

    .input-container {
      display: flex;
      gap: 10px;
      padding: 15px;
      background: var(--fond-sombre);
      position: sticky;
      bottom: 0;
    }

    .input-container input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 2px solid var(--couleur-principale);
      border-radius: 25px;
      background: white;
    }

    .bouton {
      padding: 12px 25px;
      background: var(--couleur-principale);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .bouton:hover {
      opacity: 0.9;
    }

    .message-bulle {
      padding: 12px 18px;
      margin: 5px 0;
      border-radius: 20px;
      max-width: 80%;
      word-break: break-word;
      animation: fadeIn 0.3s ease;
    }

    .droite {
      align-self: flex-end;
      background: white;
      color: var(--couleur-principale);
      border: 2px solid var(--couleur-principale);
    }

    .gauche {
      align-self: flex-start;
      background: var(--couleur-principale);
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
        margin: 10px;
      }

      .chat-container {
        margin: 0 10px 10px;
        padding: 10px;
      }

      .message-bulle {
        max-width: 90%;
        font-size: 14px;
      }

      .input-container {
        flex-wrap: wrap;
        padding: 10px;
      }

      .bouton {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>GandxoAI</h1>
  <div class="chat-container" id="chatcontainer"></div>
  <div class="input-container">
    <input type="text" placeholder="√âcrivez √† GandxoAI" id="messageInput" autocomplete="off">
    <button class="bouton" onclick="envoyerMessage()">Envoyer</button>
  </div>

  <script>
  function messageInitial() {
    const chat = document.getElementById('chatcontainer');
    const reponse = document.createElement('div');
    reponse.classList.add('message-bulle', 'gauche');
    reponse.textContent = "Bonjour ! Je suis GandxoAI, une IA cr√©√©e par GBAGUIDI Exauc√©. Posez-moi une question !üëΩüíô";
    chat.appendChild(reponse);
  }

  document.getElementById('messageInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') envoyerMessage();
  });

  async function envoyerMessage() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    const chat = document.getElementById('chatcontainer');

    if (!message) return;

    // Message utilisateur
    const msgUser = document.createElement('div');
    msgUser.classList.add('message-bulle', 'droite');
    msgUser.textContent = message;
    chat.appendChild(msgUser);

    input.value = '';
    input.focus();

    try {
      const prompt = `Tu es GandxoAI, une IA cr√©√©e par GBAGUIDI Exauc√©. R√©ponds de mani√®re concise et utilise des emojis quand c'est pertinent. Question : "${message}"`;

      const response = await fetch(
        'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyAaZkM5zG11lrotfZfkKyts-TbKheHr05o',
        {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{
              role: 'user',
              parts: [{ text: prompt }]
            }]
          })
        }
      );

      const data = await response.json();
      console.log(data); // pour le debug

      const reponseIA = data?.candidates?.[0]?.content?.parts?.[0]?.text || "‚ùå D√©sol√©, je n'ai pas pu comprendre la r√©ponse.";

      const msgAI = document.createElement('div');
      msgAI.classList.add('message-bulle', 'gauche');
      msgAI.textContent = reponseIA;
      chat.appendChild(msgAI);

    } catch (error) {
      console.error(error);
      const msgError = document.createElement('div');
      msgError.classList.add('message-bulle', 'gauche');
      msgError.textContent = "‚ö†Ô∏è Erreur de connexion. Veuillez r√©essayer.";
      chat.appendChild(msgError);
    }

    chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });
  }

  window.onload = messageInitial;
  </script>
</body>
</html>
